{% extends 'scrandemonium/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a Recipe
{% endblock %}

{% block body_block %}

    <div>
        <h1>Add a recipe</h1>
    </div>

    <div>
        <form id="add_recipe_form" method="post">
      
          <!-- Dish Name -->
          <section id="dish-name">
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" name="dish_name" required>
          </section>
      
          <!-- Recipe Picture -->
          <section id="recipe-picture">
            <label for="recipe-picture">Upload a Picture:</label>
            <input type="file" id="recipe-picture" name="recipe_picture" accept="image/*" required>
          </section>
      
          <!-- Optional Video -->
          <section id="recipe-video">
            <label for="recipe-video">Optional Video:</label>
            <input type="file" id="recipe-video" name="recipe_video">
          </section>
      
          <!-- Ingredients -->
          <section id="ingredients">
            <h2>Ingredients</h2>
            <div id="ingredients-list">
              <!-- ingredients will go here -->
            </div>
            <button type="button" onclick="addIngredient()">Add Ingredient</button>
          </section>
      
          <!-- Steps -->
          <section id="steps">
            <h2>Steps</h2>
            <textarea id="steps" name="steps" rows="5" placeholder="Enter cooking steps..." required></textarea>
          </section>
      
          <!-- Tags -->
          <section id="tags">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., vegetarian, gluten-free">
          </section>
      
          <!-- Category Dropdown -->
          <section id="category">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Diner">Diner</option>
              <option value="Dessert">Dessert</option>
              <option value="Dessert">Baking</option>
              <option value="Dessert">Snack</option>
            </select>
          </section>
      
          <!-- Servings -->
          <section id="servings">
            <label for="servings">Servings:</label>
            <input type="number" id="servings" name="servings" min="1" required>
          </section>
      
          <!-- Submit Button -->
          <button type="post">Post Recipe</button>
    </div>

{% endblock %}
